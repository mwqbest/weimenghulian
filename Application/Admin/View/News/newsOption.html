<include file="Public:header" />
<body class="childrenBody">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">文章标题</label>

				<input type="text" name="title" id="title" value="{$info.title}" class="layui-input newsName" lay-verify="required" placeholder="请输入文章标题">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">自定义属性</label>
				<div class="layui-input-block">
					<input type="checkbox" name="is_hot" id="is_hot" class="tuijian" title="推荐" <if condition="$info['is_hot']==1">checked</if> >
					<input type="checkbox" name="status" id="status" class="newsStatus" title="审核" <if condition="$info['status']==1">checked</if>>
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">文章作者</label>

			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">发布时间</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input newsTime" name="add_time" id="add_time"  onclick="layui.laydate.render({elem:this})" value="{$info.add_time|date='Y-m-d',### }">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">分类</label>

				        <option value="0">选择文章分类</option>
				        <volist name="category_list" id="vo">
				        	<option value="{$vo.id}" <?php if($info['cate_id']==$vo['id']){echo 'selected';}?>>{$vo.name}</option>
				        </volist>
				        
				    </select>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">		
				<label class="layui-form-label">阅读人数</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input newsAuthor" name="view" id="view" value="{$info.view}" placeholder="请输入文章阅读人数"value="<?php echo $info['view']?$info['view']:0;?>">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">排序</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input newsAuthor" name="sort" id="sort" lay- placeholder="请输入文章排序" value="<?php echo $info['sort']?$info['sort']:0;?>">
				</div>
			</div>
	
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">文章配图</label>
			<div class="layui-input-block">
					<button type="button" class="layui-btn" id="img_upload"style="float: left;"><i class="layui-icon">&#xe67c;</i>上传图片</button>
					<input type="text" name="img" class="layui-input" id="news_img" lay- placeholder="或请输入文章url,格式http://" style="width:80%;float: left;margin-left: 30px;" value={$info.img}>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">关键字</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="seo_key" id="seo_key" placeholder="请输入文章关键字" value="{$info.seo_key}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">内容摘要</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入内容摘要" name="abstract" id="abstract" value="{$info.abstract}" class="layui-textarea">{$info.abstract}</textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">文章内容</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="news_content">{$info.content}</textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
			    <input type="hidden" name="id" id="id" value="{$info.id}">
				<button class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>

		</div>
