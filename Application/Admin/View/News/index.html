<include file="Public:header" />
<link rel="stylesheet" href="__ROOT__/Statics/admin/css/user.css" media="all" />
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal newsAdd_btn">添加文章</a>
		</div>
		<!-- <div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div> -->
		<div class="layui-inline">
			<div class="layui-form-mid layui-word-aux"> <!-- --></div>
		</div>
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		    <colgroup>
		    	<col width="50">
				<col width="50">
				<col>
				<col width="15%">
				<col width="15%">
				<col width="15%">
				<col width="20%">
		    </colgroup>
		    <thead>
				<tr>
					<th>编号</th>
					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
					<th>标题</th>
					<th>分类</th>
					<th>审核状态</th>
					<th>添加时间</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="news_content">
		    	<if condition="empty($news_list) neq true">
						<volist name="news_list" id="val" >
					        <tr>
					        	<td>{$val.id}</td>
					            <td><input type="checkbox" lay-skin="primary" lay-filter="choose" value="{$val.id}" name="id[]"></td>
					            <td>{$val.title}</td>
					            <td>{$val.cate_name}</td>
					            <td><input type="checkbox" name="show" lay-skin="switch" lay-text="是|否" lay-filter="isShow" <if condition="$val['status'] eq 1">checked</if>></td>

					     		<td>{$val.add_time|date='Y-m-d H:i:s',###}</td>
					            <td align="center">
					            	<a class="layui-btn layui-btn-mini news_edit"><i class="iconfont icon-edit"></i> 编辑</a>
					            	<a class="layui-btn layui-btn-danger layui-btn-mini news_del" data-id="{$val.id}"><i class="layui-icon">&#xe640;</i> 删除</a>
					            </td>
					        </tr>
					    </volist>

		    		<else />
		    			<tr><td colspan="7">暂无数据</td></tr>
		    	</if>
		    </tbody>
		</table>
	</div>
	<div id="page">{$page}</div>
	<script type="text/javascript" src="__ROOT__/Statics/admin/layui/layui.all.js"></script>
	<script type="text/javascript" src="__ROOT__/Statics/admin/js/newsList.js"></script>
	<script language="javascript">
	function status(id,type){
	    $.post("{:u('user/status')}", { id: id, type: type }, function(jsondata){
			
			//var return_data  = eval("("+jsondata+")");
			$("#"+type+"_"+id+" img").attr('src', '__ROOT__/statics/images/status_'+jsondata+'.gif');
		}); 
	}
</script>
<include file="Public:footer" />
