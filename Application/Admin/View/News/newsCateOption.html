<include file="Public:header" />
<body class="childrenBody">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">分类名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" id="name" value="{$info.name}" class="layui-input newsName" lay-verify="required" placeholder="分类名称">
			</div>
		</div>
		<div class="layui-form-item">
		<div class="layui-inline">
				<label class="layui-form-label">自定义属性</label>
				<div class="layui-input-block">
					<input type="checkbox" name="status" id="status" class="newsStatus" title="审核" <if condition="$info['status']==1">checked</if>>
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">排序</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input newsAuthor" name="sort" id="sort"  placeholder="排序" value="{$info.sort}">
				</div>
			</div>

			<div class="layui-inline">
				<label class="layui-form-label">父级分类</label>
				<div class="layui-input-inline">
					<select  class="newsLook" name="pid" id="pid" lay-filter="browseLook">
				        <option value="0">选择父级分类</option>
				        <volist name="category_list" id="vo">
				        	<option value="{$vo.id}" <?php if($info['pid']==$vo['id']){echo 'selected';}?>>{$vo.name}</option>
				        </volist>
				        
				    </select>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">关键字</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="keyword" id="keyword" placeholder="请输入分类关键字" value="{$info.keyword}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">描述</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入分类描述" name="describe" id="describe" class="layui-textarea">{$info.describe}</textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
			    <input type="hidden" name="id" id="id" value="{$info.id}">
				<button class="layui-btn" lay-submit="" lay-filter="addNewsCate">立即提交</button>
<!-- 				<button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="__ROOT__/Statics/admin/layui/layui.all.js"></script>
	<script type="text/javascript" src="__ROOT__/Statics/admin/js/addNewsCate.js"></script>
</body>
</html>
