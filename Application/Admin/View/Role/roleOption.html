<include file="Public:header" />
<link rel="stylesheet" href="__ROOT__/Statics/admin/css/users.css" media="all" />
<body class="childrenBody">
	<form class="layui-form">
		<div class="user_left">
			<div class="layui-form-item">
			    <label class="layui-form-label">用户名</label>
			    <div class="layui-input-block">
			    	<input type="text" name="user_name" id="user_name" placeholder="请输入用户名"  lay-verify="required" value="{$info.user_name}" class="layui-input">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">角色</label>
			    <div class="layui-input-block">
			    	<select name="browseLook" class="newsLook" name="role_id" id="role_id" lay-filter="browseLook">
				        <option value="0">选择用户角色</option>
				        <volist name="role_list" id="vo">
				        	<option value="{$vo.id}" <?php if($info['role_id']==$vo['id']){echo 'selected';}?>>{$vo.name}</option>
				        </volist>
				        
				    </select>
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">真实姓名</label>
			    <div class="layui-input-block">
			    	<input type="text" value="{$info.realname}" placeholder="请输入真实姓名" lay-verify="required" class="layui-input realName">
			    </div>
			</div>
			<div class="layui-form-item" pane="">
			    <label class="layui-form-label">性别</label>
			    <div class="layui-input-block userSex">
			    	<input type="radio" name="sex" value="1" title="男"<if condition="$info['sex']==1"> checked="checked"</if>>
	     			<input type="radio" name="sex" value="0" title="女"<if condition="$info['sex']==0"> checked="checked"</if>>
	     			<input type="radio" name="sex" value="2" title="保密"<if condition="$info['sex']==2"> checked="checked"</if>>
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">手机号码</label>
			    <div class="layui-input-block">
			    	<input type="tel" value="{$info.phone}" id="phone" placeholder="请输入手机号码" lay-verify="required|phone" class="layui-input userPhone">
			    </div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label">邮箱</label>
			    <div class="layui-input-block">
			    	<input type="text" value="{$info.email}" id="email" placeholder="请输入邮箱" lay-verify="required|email" class="layui-input userEmail">
			    </div>
			</div>
			<if condition="empty($info) ==true">
			<div class="layui-form-item">
			    <label class="layui-form-label">密码</label>
			    <div class="layui-input-block">
			    	<input type="password" placeholder="请输入登录密码" id="password" lay-verify="required|pwd" class="layui-input">
			    </div>
			</div>
			</if>
		</div>
		<div class="user_right">
			<div class="layui-box layui-upload-button">
			<input type="file" name="userFace" class="layui-upload-file" lay-title="掐指一算，我要换一个头像了">
			<span class="layui-upload-icon"><i class="layui-icon"></i>掐指一算，我要换一个头像了</span></div>
			<p>由于是纯静态页面，所以只能显示一张随机的图片</p>
			<img src="" class="layui-circle" id="userFace">
		</div>
		<div class="layui-form-item" style="margin-left: 5%;">
		    <div class="layui-input-block">
		    <input type="hidden" name="id" id="id" value="{$info.id}" />
		    	<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="__ROOT__/Statics/admin/layui/layui.all.js"></script>
	<script type="text/javascript" src="__ROOT__/Statics/admin/js/user.js?v=1.1"></script>
</body>
</html>
